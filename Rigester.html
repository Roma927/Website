<!doctype . html>
<html>
<head>
    <meta charset= "UTF-8" />
    <meta name= "description " content = "create account on this clothes store" />
    <title>
        Register to store
    </title>
    <link rel="stylesheet" href="css/master4.css">
</head>
<body>
<div>
<h1> Sign up </h1>
<form method="POST" class="box" action="aftaerlogin.html">
    <div>
        <label> First name </label>
        <input type ="text"
               required
               placeholder="Enter your first name"
               name ="first name : "
               autofocus >
    </div>
    <br>
    <div>
        <label> Last name </label>
        <input type ="text" placeholder=" Enter your last name" name ="last name : ">
    </div>
    <br>
    <div>
        <label> E-mail </label>
        <input type="email" required placeholder="Write a valid Email" name="mail">
    </div>
    <br>
    <div>
        <label> password </label>
        <input type="password"
               required
               placeholder="Enter a complex password"
               name ="pass"
               minlength="8"
               maxlength="16" >
    </div>
    <br>
    <div>
        <label> Your Birthday</label>
        <input type="date" name="date" >
    </div>
    <br>


    <label> Gender</label>
    <br>
    <div>
        <input id ="male" type ="radio" name="gender" required >
        <label for ="male" > Male </label>
    </div>
    <br>
    <div>
        <input id="female" type ="radio" name="gender" required>
        <label for="female"> Female </label>
    </div>
    <br>
    <div>
        <label for="num" > Age</label>
        <input id="num" type ="number" name="number" min="15" max="110" required >
    </div>
    <br> 
    <div> 
        <input type="submit" > 
        <input type="reset" value="Reset">
    </div>
</form>
</div>
</body>
</html>
